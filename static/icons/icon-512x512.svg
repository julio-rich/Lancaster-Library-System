  <rect x="192" y="220" width="128" height="8" fill="#6c757d" rx="2"/>
  <rect x="192" y="240" width="148" height="8" fill="#6c757d" rx="2"/>
  <rect x="192" y="260" width="108" height="8" fill="#6c757d" rx="2"/>
  <rect x="192" y="280" width="138" height="8" fill="#6c757d" rx="2"/>
  <rect x="192" y="300" width="118" height="8" fill="#6c757d" rx="2"/>
  
