  <circle cx="256" cy="96" r="32" fill="#ffffff" stroke="#a24b4b" stroke-width="4"/>
  <text x="256" y="108" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#a24b4b">L</text>
  
  <!-- Library text -->
  <text x="256" y="416" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">LIBRARY</text>
